version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: ai-travel-planner-backend
    ports:
      - "8080:8080"
    env_file:
      - .env # Load environment variables from a .env file in the root directory
    # The backend now connects to the remote Supabase DB.
    # Environment variables for the database are configured in application.properties
    # and sourced from the .env file above.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: ai-travel-planner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
