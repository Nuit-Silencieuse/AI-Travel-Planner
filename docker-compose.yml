version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: ai-travel-planner-backend
    ports:
      - "8080:8080"
    # The backend now connects to the remote Supabase DB,
    # so it no longer depends on a local 'db' service.
    # Environment variables for the database are configured in application.properties.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: ai-travel-planner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
